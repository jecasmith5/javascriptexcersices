<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="wrapper">
    <div data-tabname="one">Tab one</div>
    <div data-tabname="two">Tab two</div>
    <div data-tabname="three">Tab three</div>
  </div>
  <script>
  function asTabs(node) {
    var tabs = Array.prototype.slice.call(node.children)
    var buttons = [];
    tabs.forEach(function(eachTab){
      var button=document.createElement('button');
      button.textContent=eachTab.getAttribute('data-tabname');
      document.body.appendChild(button);
      eachTab.classList.add("eachTab");

      button.addEventListener("click", function() {
        console.log("tab" + " " + button.textContent + " " + "is active");
      })
    })
  }


  asTabs(document.querySelector("#wrapper"));


//   </script>
  </body>
 </html>
