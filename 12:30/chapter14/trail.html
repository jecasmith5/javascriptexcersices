<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .trail { /* className for the trail elements */
        position: absolute;
        height: 6px; width: 6px;
        border-radius: 3px;
        background: teal;
      }
      body {
        height: 300px;
      }
  </style>
    <title></title>

  </head>
  <body>
    <script>
    var div=[];
      var trail = 1;
    for (var i = 0; i < 10; i++) {
      div[i]=document.createElement("div");//creates div
      div[i].className="trail";//assigns div to class trail
    }
    var newTrail = div[trail]
    addEventListener('mousemove',function(event){
      newTrail.style.left = (event.pageX +40 + 'px');
      newTrail.style.top = (event.pagey +40 + 'px');
      document.body.appendChild(newTrail);
    });
    </script>
  </body>
</html>
