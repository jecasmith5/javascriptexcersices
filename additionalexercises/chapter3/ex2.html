<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function add() {
      var ansN = 0;
      for (i=0;i<arguments.length;i++) {
        ansN += arguments[i];
      }
      return ansN;
    }
    var ansN = add(1,2)+add(1,4,6,7,2);
    console.log(ansN);
    </script>
  </body>
</html>
