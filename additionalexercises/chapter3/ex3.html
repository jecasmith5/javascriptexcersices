<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    var myMath = {
      add: function() {
        var sum = 0;
        for (var i=0;i<arguments.length;i++) {
          sum += arguments[i];
        }
        return sum;
      },
      multiply: function() {
        var multiple = 1;
        for (var i=0;i<arguments.length;i++) {
          multiple *= arguments[i];
        }
        return multiple;
      },
      fact: function(x) {
        var f = [];
        if(x == 0 || x == 1)
          return 1;
        if(f[x] > 0)
          return f[x];
        return f[x] = (x-1) * x;
      }
    }
    console.log(myMath.add(1,2,3));
    console.log(myMath.multiply(2,4,9));
    console.log(myMath.fact(4));
    </script>
  </body>
</html>
