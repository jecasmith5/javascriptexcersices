<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function CustomObject (a,b) {
      this.a = a;
      this.b = b;
    }
    CustomObject.prototype.c = function () { return this.a + this.b; };
    var obj = new CustomObject (1,2);
    function printObjectProps (object,boolean) {
      if (boolean!=true) {
        for (var name in object)
         console.log(name);
      }
      else {
        for (var name in object) {
          if(object.hasOwnProperty(name))
           console.log(name);
        }
      }
    }
    printObjProp(obj); // output: a, b, c
    printObjProp(obj,false); // output: a, b, c
    printObjProp(obj,true); // output: a, b
    </script>
  </body>
</html>
