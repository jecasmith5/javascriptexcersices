<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <script>
    var fibonacci=function(n){
      if(n===1){
        return [0,1];
      }

    else{
      var x=fibonacci(n-1);
      x.push(x[x.length - 1] + x[x.length - 2]);
      return x;
      }
    }
    console.log(fibonacci(21));

    //var n = fibonacci (4); // 3 var m = fibonacci (9); // 34

    </script>
  </body>
</html>
