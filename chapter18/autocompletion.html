<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" id="field">
<div id="suggestions" style="cursor: pointer"></div>

<script>
  var terms = [];
for (var name in window)
    terms.push(name);

var inputText = document.getElementById('field');
var sugggestions = document.getElementById('suggestions');

inputText.addEventListener("input", function(event){
  sugggestions.innerHTML= '';
  var next = inputText.value.lastIndexOf(" ")+1;
  var check = inputText.value.slice(next);
  var reg = new RegExp(check);
    for (var i=0; i < terms.length; i++) {
      if (reg.test(terms[i])){
        var text = document.createTextNode(terms[i] + ' ');
        sugggestions.appendChild(text)};
      };

});
//cannot click text yet to complete word and needs to clear after erasing

</script>
  </body>
</html>
